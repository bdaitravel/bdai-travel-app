
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="bdai">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#020617">
    
    <title>bdai | better destinations</title>
    
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="apple-touch-icon" href="/logo.png">

    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
      :root {
        --font-heading: 'Outfit', sans-serif;
      }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #020617;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
        padding: 0;
        height: 100dvh;
        width: 100vw;
        overflow: hidden;
      }
      #root { height: 100%; display: flex; flex-direction: column; }
      
      .pt-safe-iphone { 
        padding-top: calc(env(safe-area-inset-top, 20px) + 1.5rem) !important; 
      }
      .pb-safe-iphone { 
        padding-bottom: calc(env(safe-area-inset-bottom, 20px) + 1rem) !important; 
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      input, textarea { font-size: 16px !important; }

      @keyframes scan {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(300%); }
      }
      .animate-scan {
        animation: scan 3s linear infinite;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out;
      }

      @keyframes pulse-logo {
        0% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(147,51,234,0)); }
        10% { transform: scale(1.1); filter: drop-shadow(0 0 30px rgba(168,85,247,0.6)); }
        20% { transform: scale(1.05); }
        30% { transform: scale(1.15); filter: drop-shadow(0 0 40px rgba(168,85,247,0.8)); }
        100% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(147,51,234,0)); }
      }
      .animate-pulse-logo {
        animation: pulse-logo 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      .bg-login-glow {
        background: radial-gradient(circle at center, rgba(88, 28, 135, 0.25) 0%, rgba(2, 6, 23, 1) 70%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "@capacitor/app": "https://esm.sh/@capacitor/app@^6.0.0",
    "@capacitor/haptics": "https://esm.sh/@capacitor/haptics@^6.0.0",
    "@capacitor/status-bar": "https://esm.sh/@capacitor/status-bar@^6.0.0",
    "@capacitor/splash-screen": "https://esm.sh/@capacitor/splash-screen@^6.0.0"
  }
}
</script>
