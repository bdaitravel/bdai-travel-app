      :root {

      body {

        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
        padding: 0;
        height: 100dvh;
        width: 100vw;
        overflow: hidden;
      }
      #root { height: 100%; display: flex; flex-direction: column; }
      
      .pt-safe-iphone { 
        padding-top: calc(env(safe-area-inset-top, 20px) + 1.5rem) !important; 
      }
      .pb-safe-iphone { 
        padding-bottom: calc(env(safe-area-inset-bottom, 20px) + 1rem) !important; 
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      input, textarea { font-size: 16px !important; }

      @keyframes scan {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(300%); }
      }
      .animate-scan {
        animation: scan 3s linear infinite;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out;
      }

      @keyframes pulse-logo {
        0% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(147,51,234,0)); }
        50% { transform: scale(1.08); filter: drop-shadow(0 0 30px rgba(147,51,234,0.6)); }
        100% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(147,51,234,0)); }
      }
      .animate-pulse-logo {
        animation: pulse-logo 3.5s ease-in-out infinite;
      }
    </style>
    <script>
      /**
       * LIMPIEZA TOTAL DE CACHÃ‰ Y SW
       */
      (function() {
        const VERSION = '2.0.8';
        if (localStorage.getItem('app_v') !== VERSION) {
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(regs => {
              for(let r of regs) r.unregister();
            });
          }
          if ('caches' in window) {
            caches.keys().then(names => {
              for (let n of names) caches.delete(n);
            });
          }
          localStorage.clear();
          localStorage.setItem('app_v', VERSION);
          // Forzar recarga desde servidor
          window.location.reload(true);
        }
      })();
    </script>
