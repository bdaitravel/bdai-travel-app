
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>bdai | better destinations</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
      body { font-family: 'Outfit', sans-serif; background: #020617; margin: 0; overflow: hidden; color: white; }
      #root { height: 100dvh; display: flex; flex-direction: column; }
      .loading-screen {
        position: fixed; inset: 0; background: #020617;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        z-index: 9999;
      }
      .btn-emergency {
        margin-top: 20px; padding: 10px 20px; background: #7c3aed; color: white;
        border-radius: 12px; font-size: 10px; font-weight: 800; text-transform: uppercase;
        letter-spacing: 1px; display: none; cursor: pointer; border: none;
      }
    </style>
    
    <script>
      (function() {
        const VERSION = '3.2.3';
        console.log("%c [SYSTEM] BOOTING V" + VERSION, "color: #a855f7; font-weight: bold;");

        // Limpieza agresiva de cualquier rastro previo
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(r => r.unregister()));
        }
        
        // Si el loader no desaparece en 4 segundos, mostrar botón de auxilio
        setTimeout(() => {
          const btn = document.getElementById('emergency-btn');
          if (btn) btn.style.display = 'block';
        }, 4000);

        window.forceReset = function() {
          localStorage.clear();
          sessionStorage.clear();
          if ('caches' in window) caches.keys().then(keys => keys.forEach(k => caches.delete(k)));
          window.location.reload(true);
        };
      })();
    </script>

    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@1.30.0",
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen" id="initial-loader">
        <div class="w-10 h-10 border-2 border-purple-500/20 border-t-purple-500 rounded-full animate-spin mb-4"></div>
        <p style="font-size: 8px; letter-spacing: 0.3em; color: #475569;">INICIANDO BDAI 3.2.3</p>
        <button id="emergency-btn" class="btn-emergency" onclick="forceReset()">Forzar Limpieza de Caché</button>
      </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Importación limpia con Cache Busting -->
    <script type="module" src="/index.tsx?v=3.2.3"></script>
  </body>
</html>
